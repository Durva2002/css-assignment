<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body{
        background-color: lightcoral;
      }
      .imagegallry{
        display: flex;

      }
.main{ 
    flex: 3.5;
    display: grid;
    grid-template-columns:repeat(4,1fr);
    gap: 10px;  
 }
 .menubar{
    flex: 0.5;
 display: grid; 
 text-align: center;  
 }
 ul{
  text-decoration: none;
  list-style: none;
 }
 i{
  font-size: 20px;
  padding: 5px;
 }

img{
  width: 100%;
  height: 500px;
  vertical-align: middle; 
}

.s1 {
  height: 100%;
  grid-row: 1;
  grid-column: 1 /span 3;
}
.s4{
  height: 100%;
  grid-row: 2;
  grid-column:2 /span 2;
}
.s6{
  height: 100%;
  grid-row: 3;
grid-column: 1 /span 2;
}
.s7{
  height: 100%;
  grid-row: 3;
  grid-column: 3 /span 2;
}
.s10{
  height: 100%;
  grid-row: 4;
  grid-column: 3 /span 2;
 }

.menubar{
  text-align: right;
  }

.menu .menubar h4{
  font-size: 15px;
  color:white;
  text-transform: uppercase;
 }
.menu .menubar ul{
  text-decoration: none;
  list-style: none;
 }
 .menu .menubar ul li{
  color: aqua;
  padding: 5px;
  font-size: 20px;
  text-transform: capitalize;

 }
 .menu .menubar i{
  color: aqua;
 padding: 10px;
 }

    </style>
</head>
<body>

<div class="imagegallry"> 
  <div class="main">

    <div class="s1">
 <img src="http://thewowstyle.com/wp-content/uploads/2015/01/nature-wallpaper-latest-190.jpg" alt="">
 </div>

 <div class="s2">
    <img src="https://images.pexels.com/photos/459225/pexels-photo-459225.jpeg?cs=srgb&dl=daylight-environment-forest-459225.jpg&fm=jpg" alt="">
 </div>

  <div class="s3">
    <img src="https://www.pixelstalk.net/wp-content/uploads/2016/07/Wallpapers-pexels-photo.jpg" alt="">
  </div>

  <div class="s4">
    <img src="http://www.pixelstalk.net/wp-content/uploads/2016/08/Cool-Nature-Background-Images-4523x2590.jpg" alt="">
  </div>

  <div class="s5">
  <img src="https://bestinau.com.au/wp-content/uploads/2019/01/free-images.jpg" alt="">
  </div>

  <div class="s6">
    <img src="https://wallpaperaccess.com/full/4723250.jpg" alt="">
  </div>
 
  <div class="s7">
   <img src="https://www.seoclerk.com/pics/211413-1LJR771398506244.jpg" alt="">
  </div>

  <div class="s8">
    <img src="https://wallpapercave.com/wp/mJRWj5T.jpg" alt="">
  </div>
   
  <div class="s9">
 <img src="https://www.pixelstalk.net/wp-content/uploads/2016/08/Best-Nature-Full-HD-Images-For-Desktop.jpg" alt="">
</div>
<div class="s10">
  <img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/rose-729509_640.jpg" alt="">
</div>
</div>
<div class="menubar">
  <ul>
    <h1>SHUTTER</h1>
    <li>Home</li>
    <li>Photos</li>
    <li>Bio</li>
    <li>Blog</li>
    <li>Contact</li>
    <div class="icons">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-twitter"></i>
    </div>
  </ul>
</div>
</div>
</body>
</html>
